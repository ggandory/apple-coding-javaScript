<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="alert-box" id="alert">
    <p id="title">alert box</p>
    <button id="close">X</button>
    </div>

  <button onClick="openAlert('block','아이디를 입력하시오')">버튼1</button>
  <button onclick="openAlert('block','비밀번호를 입력하시오')">버튼2</button>
<!--자바스크립트는 아래쪽에 적는게 좋다.-->
<script>
function openAlert(a,b){
  document.getElementById('alert').style.display= a;
  document.getElementById('title').innerHTML= b;
}
document.getElementById('close').addEventListener('click', function(){
  document.getElementById('alert').style.display= 'none';
});



function plus(a,b){
  a+b
}
plus(1,2);

</script>

</body>
</html>
